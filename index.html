<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="box">
               <h3>Найменший вік</h3>
                <input type="number" id="minAge" class="inputs">
                <h3>Найбільший вік</h3>
                <input type="number" id="maxAge" class="inputs">
                <button id="applyBtn" class="btn">Застосувати</button>
            </div>
            <div class="box">
                <h3>По віку</h3>
                <button id="sortYo" class="btn">Спочатку молодіші</button>
                <button id="sortOl" class="btn">Спочатку старші</button>
            </div>
            <div class="box">
               <h3>По грошам</h3>
                <button id="sortMo" class="btn">Більше грошей</button>
                <button id="sortNo" class="btn">Менше грошей</button>
            </div>
            <div class="box">
                <button id="sortAl" class="btn">По алфавіту</button>
                <button id="sortLa" class="btn">По алфавіту навпаки</button>
            </div>
            <div class="box">
               <h3>Ріст</h3>
                <input type="range" min="30" max="200" step="1" id="lengthInput">
                <span id="lengthValue"></span>
            </div>
        </header>





        <div class="userContainer"></div>

    </div>
    <script src="main.js"></script>

</body>

</html>
